micronaut:
  application:
    name: keyManagerGrpc
datasources:
  default:
    url: jdbc:mysql://localhost:3306/key-manager-grpc?useTimezone=true&serverTimezone=UTC
    driverClassName: com.mysql.cj.jdbc.Driver
